<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">Update Students</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card bg-info">
                    <form action="/std/do-update-std/{{std.id}}" method="POST">
                        {% csrf_token %}
                        <div class="md-3">
                            <label for="roll">Roll</label>
                            <input name="std_roll" type="text" id="roll" class="form-control" placeholder="Enter your Roll" required value="{{std.roll}}">
                        </div>
                        <div class="md-3">
                            <label for="name">Name</label>
                            <input name="std_name" type="text" id="name" class="form-control" placeholder="Enter your Name" required value="{{std.name}}">
                        </div>
                        <div class="md-3">
                            <label for="email">Email</label>
                            <input name="std_email"type="text" id="email" class="form-control" placeholder="Enter your Email"required value="{{std.email}}">
                        </div>
                        <div class="md-3">
                            <label for="address">Address</label>
                            <textarea name="std_address" id="address" rows="5" class="form-control" placeholder="Enter your details">{{std.address}}</textarea>
                        </div>
                        <div class="md-3">
                            <label for="phone">Phone</label>
                            <input name="std_phone" type="text" id="phone" class="form-control" placeholder="Enter your phone Number" value="{{std.phone}}">
                        </div>
                        <div class="cointer text-center my-2">
                            <button class="btn btn-success">
                                Update Student
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
